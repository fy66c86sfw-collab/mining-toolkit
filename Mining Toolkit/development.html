<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Toolkit - Development</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --border: #bdc3c7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--primary);
        }
        .app-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 4px solid var(--secondary); }
        
        /* Banner Styles */
        .banner-cards { display: flex; flex-direction: column; gap: 18px; margin-bottom: 20px; }
        
        .banner-card-img { 
            position: relative; 
            width: 100%; 
            height: 200px; 
            border-radius: 12px; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 0 8px 18px rgba(0,0,0,0.15); 
            border: none; 
            background: none; 
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .banner-card-img:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.22);
        }
        
        .banner-card-img:active {
            transform: translateY(-1px);
        }
        
        .banner-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .banner-card-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 2.0rem;
            font-weight: 700;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: rgba(44, 62, 80, 0.4);
            text-shadow: 2px 3px 8px rgba(0,0,0,0.7);
            pointer-events: none;
                padding-top: 15px;
        }
        
        .back-btn { background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 18px; font-weight: 700; margin-bottom: 15px; }
        .section-title { font-size: 16px; font-weight: 700; margin-top: 15px; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid var(--secondary); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid var(--border); border-radius: 6px; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--secondary); }
        .info-text { font-size: 12px; color: #7f8c8d; margin-top: 5px; font-style: italic; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; background: var(--secondary); color: white; margin-top: 15px; }
        .btn:hover { background: #2980b9; }
        .result-item { display: flex; justify-content: space-between; padding: 10px; background: var(--light); border-radius: 6px; margin-bottom: 8px; }
        .result-label { font-weight: 600; }
        .result-value { color: var(--secondary); font-weight: 700; }
        .results-section { margin-top: 20px; display: none; }
        .results-section.show { display: block; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header"><h1>Mining Toolkit Pro</h1></div>
    <div class="content">
        <button class="back-btn" onclick="window.location.href='calculators.html'">‚Üê Back</button>
        <div class="card"><h2>Development Calculators</h2></div>
        
        <!-- Banner Cards with Images -->
        <div class="banner-cards">
            <button class="banner-card-img" onclick="window.location.href='bolting.html'">
                <img src="bolting.webp" alt="Bolting">
                <div class="banner-card-text">Bolting</div>
            </button>
            
            <button class="banner-card-img" onclick="window.location.href='mucking.html'">
                <img src="mucking.webp" alt="Mucking">
                <div class="banner-card-text">Mucking</div>
            </button>
            
            <button class="banner-card-img" onclick="window.location.href='shotcrete.html'">
                <img src="shotcrete.webp" alt="Shotcrete">
                <div class="banner-card-text">Shotcrete</div>
            </button>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
