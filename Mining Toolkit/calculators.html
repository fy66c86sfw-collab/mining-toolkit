<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Toolkit - Calculators</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --border: #bdc3c7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--primary);
        }
        .app-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 4px solid var(--secondary); }
        .back-btn { background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 18px; font-weight: 700; margin-bottom: 15px; }
        
        /* Banner Styles */
        .banner-cards {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 20px;
        }
        .banner-card-img {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
            border: none;
            background: none;
            padding: 0;
            transition: all 0.3s ease;
        }
        .banner-card-img:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.22);
        }
        .banner-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .banner-card-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            color: #fff;
            font-size: 2.0rem;
            font-weight: 700;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-shadow: 2px 3px 8px rgba(0,0,0,0.7);
            pointer-events: none;
            padding-top: 18px;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header"><h1>Mining Toolkit Pro</h1></div>
    <div class="content">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
        <div class="card"><h2>Calculators</h2></div>
        
        <div class="banner-cards">
            <button class="banner-card-img" onclick="window.location.href='drilling.html'">
                <img src="drilling.webp" alt="Drilling Calculator Banner" />
                <div class="banner-card-text">Drilling</div>
            </button>
            <button class="banner-card-img" onclick="window.location.href='development.html'">
                <img src="Development.webp" alt="Development Banner" />
                <div class="banner-card-text">Development</div>
            </button>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
