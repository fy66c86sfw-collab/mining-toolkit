        :root { --primary: #2c3e50; --secondary: #3498db; --light: #ecf0f1; --border: #bdc3c7; --electric: #27ae60; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--light); color: var(--primary); }
        .app-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; position: relative; }
        .screen { display: none; } .screen.active { display: block; }
        .back-btn { background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 18px; font-weight: 700; margin-bottom: 15px; }
        .home-btn { background: none; border: none; color: #95a5a6; cursor: pointer; font-size: 14px; font-weight: 600; margin-bottom: 5px; }
        .menu-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { background: white; border: 2px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .menu-card:hover { border-color: var(--secondary); transform: translateY(-3px); }
        .menu-icon { font-size: 40px; margin-bottom: 10px; }
        .menu-card span { font-weight: 600; display: block; font-size: 13px; }
        .card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 15px; font-size: 20px; }
        .drill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .drill-item { background: white; border: 2px solid var(--border); border-radius: 10px; overflow: hidden; cursor: pointer; transition: all 0.3s; }
        .drill-item:hover { border-color: var(--secondary); transform: translateY(-3px); }
        .drill-item.electric { border-color: var(--electric); }
        .drill-item.electric:hover { border-color: var(--electric); transform: translateY(-3px); }
        .drill-image { width: 100%; height: 100px; object-fit: cover; display: block; }
        .drill-name { padding: 10px; font-weight: 600; font-size: 13px; text-align: center; }
        .drill-type { font-size: 10px; color: var(--electric); margin-top: 2px; font-weight: 600; }
        .drill-dc { font-size: 10px; color: #e67e22; margin-top: 2px; font-weight: 600; }
        .spec-tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; }
        .spec-tab { padding: 8px 12px; border: 2px solid var(--border); border-radius: 6px; background: white; cursor: pointer; font-size: 12px; font-weight: 600; white-space: nowrap; }
        .spec-tab.active { border-color: var(--secondary); background: var(--secondary); color: white; }
        .spec-content { display: none; padding: 10px; } .spec-content.show { display: block; }
        .spec-row { padding: 8px 0; border-bottom: 1px solid var(--light); }
        .spec-label { font-weight: 600; font-size: 12px; color: #555; }
        .spec-value { font-size: 13px; color: var(--primary); margin-top: 3px; }
        .bit-sizes { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .bit-badge { background: var(--secondary); color: white; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .detail-image { width: 100%; border-radius: 8px; margin-bottom: 15px; max-height: 300px; object-fit: cover; }
        .electric-badge { display: inline-block; background: var(--electric); color: white; padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; margin-top: 8px; margin-bottom: 10px; }

let currentCategory = '';
let currentDrillId = '';
let currentBitSizes = [];

function navigate(screen) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen-' + screen).classList.add('active');
}

function goBack() {
    const current = document.querySelector('.screen.active');
    if (current.id === 'screen-drills') {
        window.location.href = 'index.html';
    } else if (current.id === 'screen-drill-detail') {
        navigate('drills-' + currentCategory);
    } else {
        navigate('drills');
    }
}

function showDrillDetail(drillId) {
    const allDrills = Object.values(drillData).flat();
    const drill = allDrills.find(d => d.id === drillId);
    if (!drill) return;
    
    currentCategory = drill.category;
    currentDrillId = drillId;
    currentBitSizes = drill.bitSizes || [];
    document.getElementById('detail-title').textContent = drill.name + ' - Drill Specifications';
    document.getElementById('detail-image').src = drill.image;
    document.getElementById('detail-image').alt = drill.name;
    
    // Show electric or DC badge if applicable
    const electricIndicator = document.getElementById('electric-indicator');
    if (drill.type === 'electric') {
        electricIndicator.innerHTML = '<div class="electric-badge">‚ö° BATTERY POWERED - ZERO EMISSIONS TRAMMING</div>';
    } else if (drill.type === 'diesel-dc') {
        electricIndicator.innerHTML = '<div class="dc-badge">üéÆ DUAL CONTROLS - MULTIPURPOSE</div>';
    } else {
        electricIndicator.innerHTML = '';
    }
    
    // Display specs for each tab
    displayTabSpecs('overview', drill.specs.overview);
    displayTabSpecs('rockdrill', drill.specs.rockdrill);
    displayTabSpecs('hydraulic', drill.specs.hydraulic);
    displayTabSpecs('carrier', drill.specs.carrier);
    displayTabSpecs('dimensions', drill.specs.dimensions);
    displayBitSizes();
    
    navigate('drill-detail');
}

function displayTabSpecs(tabName, specs) {
    let html = '';
    for (const [key, value] of Object.entries(specs)) {
        html += `<div class="spec-row"><div class="spec-label">${key}</div><div class="spec-value">${value}</div></div>`;
    }
    document.getElementById('spec-' + tabName).innerHTML = html;
}

function displayBitSizes() {
    let html = '<div class="spec-label" style="margin-bottom: 10px;">Recommended Bit Diameters</div>';
    html += '<div class="bit-sizes">';
    currentBitSizes.forEach(size => {
        html += `<div class="bit-badge">√ò${size} mm</div>`;
    });
    html += '</div>';
    document.getElementById('spec-bitsizes').innerHTML = html;
}

function switchTab(tab) {
    document.querySelectorAll('.spec-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.spec-content').forEach(c => c.classList.remove('show'));
    
    document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
    document.getElementById('spec-' + tab).classList.add('show');
}

function loadDrillData() {
    // Load Long-Hole drills
    let html = '';
    drillData.longhole.forEach(drill => {
        const drillItem = `<div class="drill-item${drill.type === 'electric' ? ' electric' : ''}" onclick="showDrillDetail('${drill.id}')">
            <img src="${drill.image}" alt="${drill.name}" class="drill-image">
            <div class="drill-name">${drill.name}${drill.type === 'electric' ? '<div class="drill-type">‚ö° IE</div>' : ''}</div>
        </div>`;
        html += drillItem;
    });
    document.getElementById('drills-longhole').innerHTML = html;
    
    // Load Jumbos
    html = '';
    drillData.jumbos.forEach(drill => {
        const drillItem = `<div class="drill-item${drill.type === 'electric' ? ' electric' : ''}" onclick="showDrillDetail('${drill.id}')">
            <img src="${drill.image}" alt="${drill.name}" class="drill-image">
            <div class="drill-name">${drill.name}${drill.type === 'electric' ? '<div class="drill-type">‚ö° IE</div>' : drill.type === 'diesel-dc' ? '<div class="drill-dc">üéÆ DC</div>' : ''}</div>
        </div>`;
        html += drillItem;
    });
    document.getElementById('drills-jumbos').innerHTML = html;
    
    // Load Bolters
    html = '';
    drillData.bolters.forEach(drill => {
        const drillItem = `<div class="drill-item" onclick="showDrillDetail('${drill.id}')">
            <img src="${drill.image}" alt="${drill.name}" class="drill-image">
            <div class="drill-name">${drill.name}</div>
        </div>`;
        html += drillItem;
    });
    document.getElementById('drills-bolters').innerHTML = html;
}

window.addEventListener('DOMContentLoaded', loadDrillData);
