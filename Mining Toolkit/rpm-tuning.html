<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Tuning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --warning: #f39c12; --light: #ecf0f1; --border: #bdc3c7; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--light); color: var(--primary); }
        .app-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 18px; text-align: center; }
        .header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .content { padding: 16px; padding-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--secondary); font-size: 18px; font-weight: 700; cursor: pointer; margin-bottom: 15px; padding: 0; }
        .card { background: white; border-radius: 8px; padding: 14px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 4px solid var(--secondary); }
        .card h2 { font-size: 1.1rem; margin-bottom: 12px; color: var(--primary); }
        .card p { font-size: 12px; line-height: 1.6; margin-bottom: 8px; }
        .cutting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        .cutting-option { padding: 14px; border: 2px solid var(--border); border-radius: 6px; cursor: pointer; transition: all 0.2s; text-align: center; }
        .cutting-option:hover { border-color: var(--secondary); background: rgba(52, 152, 219, 0.05); }
        .cutting-option.selected { background: var(--secondary); color: white; border-color: var(--secondary); }
        .cutting-option strong { display: block; font-size: 13px; margin-bottom: 4px; }
        .cutting-option small { font-size: 11px; opacity: 0.85; }
        .adjustment-box { background: #fff3e0; border: 2px solid var(--warning); border-radius: 8px; padding: 15px; margin-top: 12px; text-align: center; }
        .adjustment-value { font-size: 32px; font-weight: bold; margin: 10px 0; color: var(--warning); }
        .info-box { background: #e8f4f8; border-left: 4px solid var(--secondary); padding: 10px; border-radius: 4px; margin-top: 12px; font-size: 12px; line-height: 1.6; }
        @media (max-width: 640px) { .cutting-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header"><h1>Field Tuning</h1></div>
        <div class="content">
            <button class="back-btn" onclick="window.location.href='rpm.html'">‚Üê Back</button>
            
            <div class="card">
                <h2>üîç Observe Cuttings & Adjust</h2>
                <p>Based on cutting size at surface, optimize RPM for better drilling</p>
                <p><strong>What cuttings are you seeing?</strong></p>
                <div class="cutting-grid">
                    <div class="cutting-option" onclick="selectCutting('fine', this)">
                        <strong>Fine</strong>
                        <small>Powder, dust, small fragments</small>
                    </div>
                    <div class="cutting-option" onclick="selectCutting('mixed', this)">
                        <strong>Mixed</strong>
                        <small>Balanced fine & medium</small>
                    </div>
                    <div class="cutting-option" onclick="selectCutting('coarse', this)">
                        <strong>Coarse</strong>
                        <small>Large chunks, blocky</small>
                    </div>
                    <div class="cutting-option" onclick="selectCutting('polished', this)">
                        <strong>Polished</strong>
                        <small>Smooth, shiny, glazed</small>
                    </div>
                </div>
            </div>
            <div id="advice"></div>
        </div>
    </div>

    <script>
        const guidance = {
            fine: { action: 'Reduce RPM - Too much rotation', adjust: -50, color: '#f39c12' },
            mixed: { action: 'Optimal balance - Maintain settings', adjust: 0, color: '#27ae60' },
            coarse: { action: 'Increase RPM - More speed needed', adjust: +50, color: '#3498db' },
            polished: { action: 'Reduce RPM significantly - Bit glazing', adjust: -100, color: '#e74c3c' }
        };
        function selectCutting(type, btn) {
            document.querySelectorAll('.cutting-option').forEach(x => x.classList.remove('selected'));
            btn.classList.add('selected');
            const data = guidance[type];
            document.getElementById('advice').innerHTML = `
                <div class="adjustment-box" style="border-color: ${data.color}; background: rgba(0,0,0,0.05);">
                    <strong>${data.action}</strong>
                    <div class="adjustment-value" style="color: ${data.color};">${data.adjust > 0 ? '+' : ''}${data.adjust} RPM</div>
                </div>
                <div class="info-box"><strong>Field Tip:</strong> Monitor cuttings every 5 minutes. Dust = too much speed. Flakes/chips = optimal balance.</div>
            `;
        }
    </script>
</body>
</html>
