<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Toolkit - RPM Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --border: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--primary);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 16px;
            padding-bottom: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            padding: 0;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--secondary);
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .card p {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 12px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            text-align: center;
            min-height: 120px;
        }

        .menu-item:hover {
            border-color: var(--secondary);
            background: rgba(52, 152, 219, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .menu-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .menu-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .menu-desc {
            font-size: 11px;
            color: #7f8c8d;
        }

        @media (max-width: 640px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            .menu-item {
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                gap: 12px;
                min-height: auto;
                text-align: left;
            }
            .menu-icon {
                font-size: 40px;
                margin-bottom: 0;
            }
            .menu-item-text {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">

            <div class="card">

            </div>

            <div class="menu-grid">
                <a href="rpm-calc.html" class="menu-item">
                    <div class="menu-icon">üìä</div>
                    <div class="menu-item-text">
                        <div class="menu-title">Calculate</div>
                        <div class="menu-desc">Find optimal RPM</div>
                    </div>
                </a>

                <a href="rpm-geology.html" class="menu-item">
                    <div class="menu-icon">üó∫Ô∏è</div>
                    <div class="menu-item-text">
                        <div class="menu-title">Geology</div>
                        <div class="menu-desc">Canadian regions</div>
                    </div>
                </a>

                <a href="rpm-tuning.html" class="menu-item">
                    <div class="menu-icon">üîç</div>
                    <div class="menu-item-text">
                        <div class="menu-title">Field Tuning</div>
                        <div class="menu-desc">Cuttings guide</div>
                    </div>
                </a>

                <a href="rpm-logger.html" class="menu-item">
                    <div class="menu-icon">üìã</div>
                    <div class="menu-item-text">
                        <div class="menu-title">Logger</div>
                        <div class="menu-desc">Save settings</div>
                    </div>
                </a>

                <a href="rpm-learn.html" class="menu-item" style="grid-column: 1 / -1;">
                    <div class="menu-icon">üìö</div>
                    <div class="menu-item-text">
                        <div class="menu-title">How It Works</div>

                </a>
            </div>
        </div>
    </div>
</body>
</html>
